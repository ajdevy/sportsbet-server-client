<!DOCTYPE html>
<html>
<head>
    <script src="libs/angular.min.js"></script>
    <script src="libs/sockjs.min.js" type="text/javascript"></script>
    <script src="libs/stomp.min.js" type="text/javascript"></script>
    <script src="libs/underscore-min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <script src="controllers.js" type="text/javascript"></script>
    <script src="services.js" type="text/javascript"></script>

</head>

<body ng-app="sportsMatchApp">

<div ng-controller="SportsMatchController" class="container">

    <button ng-click="populateDb()">Populate DB</button>

    <br/>
    <br/>

    <table>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Win</th>
            <th>Draw</th>
            <th>Lose</th>
        </tr>
        <tr ng-repeat="sportsMatch in matches">
            <td>{{sportsMatch.name}}</td>
            <td>{{sportsMatch.type}}</td>
            <td><button ng-click="placeWinBet(sportsMatch)">{{sportsMatch.win}}</button></td>
            <td><button ng-click="placeDrawBet(sportsMatch)">{{sportsMatch.draw}}</button></td>
            <td><button ng-click="placeLoseBet(sportsMatch)">{{sportsMatch.lose}}</button></td>
        </tr>
    </table>

</div>


</body>
</html>
